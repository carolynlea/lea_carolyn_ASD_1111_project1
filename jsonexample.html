<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>

<script>
$(function() 
{
$(document).ready(function()
{
$.getJSON("dungeon.json",function(data)
{
$.each(data.dungeonlist, function(i,data)
{
var div_data =
"<div ><ul><li><em>Dungeon Name:  </em>"+data.dungeon_name+"</li> <li>Dungeon Type:  "+data.dungeon_type+"</li> <li>Location:  "+data.location+"</li> <li>Date Found:  "+data.date_found+"</li> <li>Is it Populated?  "+data.populated+"</li> <li>Are the Occupants Friendly?  "+data.friendly+"</li> <li>Occupant Type:  "+data.occupant+"</li> <li>Occupant Category:  "+data.category+"</li> <li>Loot Rating:  "+data.loot_rating+"</li> <li>Is There Loot Here?  "+data.no_loot_here+"</li> <li>Notes:  "+data.notes+"</li></ul></div> <br />";
$(div_data).appendTo("#dungeons");
});
}
);
return false;
});
});
</script>



</head>

<!-- If possible, use the body as the container -->
<!-- The "home" class is an example of a dynamic class created on the server for page-specific targeting -->
<body> 
<div data-role="page">
	
	<div data-role="header">
		<h1>JSON DATA</h1>
	</div>
	
	<div data-role="content">
		<ul data-role="listview" id="dungeons">
			
		</ul>
	</div>
	
</div>
</body>
</html>
